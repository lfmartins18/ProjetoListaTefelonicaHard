<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro Telefonico</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
    <!--para inserir dados -->
	<script type="text/javascript" src="js1/usuario.js"></script>
<!--===============================================================================================-->
</head>
<body>
		
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="https://media.istockphoto.com/vectors/isometric-phone-and-banner-with-heart-isolated-on-white-background-vector-id957428854" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
						Cadastro
				</span>
				<div class="wrap-input1 validate-input" data-validate = "Nome é obrigatório">
					<input class="input1" type="text" name="Nome" placeholder="Nome " value="" id="nome" required="true">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "E-mail válido é necessário: ex@abc.xyz" required="true">
					<input class="input1" type="text" name="email" placeholder="Email" value="" id="email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="password" name="senha" placeholder="senha"  value="" id="senha" required="true">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
						<input class="input1" type="text" name="Data nascimento" placeholder="Data nascimento"  value="" id="nascimento" required="true">
						<span class="shadow-input1"></span>
					</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="setarDados()">
						<span>
								Cadastrar
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button> 
					
					<button class="contact1-form-btn1" onclick="limpar()">
							<span>
									Cancelar
								<i class="fa fa-ban" aria-hidden="true"></i>
							</span>
					</button> 
				</div>
				
			</form>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
